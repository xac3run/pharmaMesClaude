<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ù–æ–±–∏–ª–∏—Å.–¢–µ—Ö MES</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const PharmaceuticalMES = () => {
      const [activeTab, setActiveTab] = useState("dashboard");
      const [currentTime, setCurrentTime] = useState(new Date());
      const [isLoading, setIsLoading] = useState(true);

      // === Demo Data ===
      const [batches, setBatches] = useState([
        { id: "BR-2024-001", product: "Aspirin 325mg Tablets", status: "in_progress", progress: 65 },
        { id: "BR-2024-002", product: "Paracetamol 500mg Tablets", status: "completed", progress: 100 },
        { id: "BR-2024-003", product: "Ibuprofen 200mg Capsules", status: "deviation", progress: 45, deviation: "Temp exceeded" }
      ]);

      const [templates, setTemplates] = useState([
        { id: 1, name: "Aspirin 325mg - Tableting", productId: "PRD-001", version: "1.2", status: "approved", author: "QA1", createdAt: "2024-09-01", processType: "–¢–∞–±–ª–µ—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ", steps: [], params: [], materials: [], attachments: [], history: [] }
      ]);

      const [modalOpen, setModalOpen] = useState(false);
      const [editingTemplate, setEditingTemplate] = useState(null);
      const [configTab, setConfigTab] = useState("meta");

      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        setTimeout(() => setIsLoading(false), 1200);
        return () => clearInterval(timer);
      }, []);

      // === Batches logic ===
      const completeStep = (id) => {
        setBatches(prev => prev.map(b => b.id===id ? {...b, progress:Math.min(b.progress+20,100), status:b.progress+20>=100?"completed":"in_progress"}:b));
      };
      const reportDeviation = (id) => {
        setBatches(prev => prev.map(b => b.id===id ? {...b, status:"deviation", deviation:"Manual deviation"}:b));
      };
      const approveDeviation = (id) => {
        setBatches(prev => prev.map(b => b.id===id ? {...b, status:"in_progress", deviation:null}:b));
      };

      // === Templates logic ===
      const createTemplate = () => {
        const newT = {
          id: templates.length+1,
          name: `New Template ${templates.length+1}`,
          productId: `PRD-${100+templates.length}`,
          version: "0.1",
          status: "draft",
          author: "QA",
          createdAt: new Date().toISOString().split("T")[0],
          processType: "",
          steps: [],
          params: [],
          materials: [],
          attachments: [],
          history: []
        };
        setTemplates([...templates,newT]);
      };
      const configureTemplate = (t) => {
        setEditingTemplate({...t});
        setConfigTab("meta");
        setModalOpen(true);
      };
      const saveTemplate = () => {
        setTemplates(prev=>prev.map(t=>t.id===editingTemplate.id?editingTemplate:t));
        setModalOpen(false);
      };

      const addStep = () => {
        setEditingTemplate({...editingTemplate, steps:[...editingTemplate.steps,{id:Date.now(), type:"instruction", name:"–ù–æ–≤—ã–π —à–∞–≥"}]});
      };
      const addParam = () => {
        setEditingTemplate({...editingTemplate, params:[...editingTemplate.params,{id:Date.now(), name:"Temp", min:20, max:25}]});
      };
      const addMaterial = () => {
        setEditingTemplate({...editingTemplate, materials:[...editingTemplate.materials,{id:Date.now(), name:"Lactose", qty:"10kg"}]});
      };
      const addAttachment = () => {
        setEditingTemplate({...editingTemplate, attachments:[...editingTemplate.attachments,{id:Date.now(), type:"PDF", name:"SOP-123"}]});
      };
      const approveTemplate = () => {
        setEditingTemplate({...editingTemplate, status:"approved"});
      };

      if(isLoading) return <div className="flex h-screen items-center justify-center">Loading...</div>;

      return (
        <div className="p-6 max-w-7xl mx-auto">
          {/* Header */}
          <div className="flex justify-between mb-6">
            <div className="flex items-center">
              <img src="assets/logo.svg" className="h-12 w-12 mr-4"/>
              <div>
                <h1 className="text-2xl font-bold">–ù–æ–±–∏–ª–∏—Å.–¢–µ—Ö MES</h1>
                <p className="text-gray-600">Pharmaceutical eBR Platform</p>
              </div>
            </div>
            <div className="text-sm text-gray-500">{currentTime.toLocaleString()}</div>
          </div>

          {/* Tabs */}
          <div className="mb-4 flex gap-6 border-b pb-2">
            <button onClick={()=>setActiveTab("dashboard")}>üìä Dashboard</button>
            <button onClick={()=>setActiveTab("batches")}>üß™ Batches</button>
            <button onClick={()=>setActiveTab("templates")}>üìã eBR Templates</button>
          </div>

          {/* Dashboard */}
          {activeTab==="dashboard" && (
            <div>
              <h2 className="text-xl font-bold mb-4">üìä Production KPIs</h2>
              <p>Active Batches: {batches.filter(b=>b.status!=="completed").length}</p>
              <p>Completed: {batches.filter(b=>b.status==="completed").length}</p>
              <p>Deviations: {batches.filter(b=>b.status==="deviation").length}</p>
              <p>Templates: {templates.length}</p>
            </div>
          )}

          {/* Batches */}
          {activeTab==="batches" && (
            <div>
              <h2 className="text-xl font-bold mb-4">üß™ Batches</h2>
              {batches.map(b=>(
                <div key={b.id} className="border p-3 mb-2 rounded flex justify-between">
                  <div>
                    <p className="font-semibold">{b.id} ‚Äî {b.product}</p>
                    <p className="text-sm">Progress: {b.progress}%</p>
                    {b.deviation && <p className="text-red-600">Deviation: {b.deviation}</p>}
                  </div>
                  <div className="flex gap-2">
                    {b.status==="in_progress" && (
                      <>
                        <button onClick={()=>completeStep(b.id)} className="px-2 py-1 bg-green-600 text-white">Complete</button>
                        <button onClick={()=>reportDeviation(b.id)} className="px-2 py-1 bg-red-600 text-white">Deviation</button>
                      </>
                    )}
                    {b.status==="deviation" && (
                      <button onClick={()=>approveDeviation(b.id)} className="px-2 py-1 bg-blue-600 text-white">Approve</button>
                    )}
                  </div>
                </div>
              ))}
            </div>
          )}

          {/* Templates */}
          {activeTab==="templates" && (
            <div>
              <div className="flex justify-between mb-4">
                <h2 className="text-xl font-bold">üìã eBR Templates</h2>
                <button onClick={createTemplate} className="px-3 py-1 bg-green-600 text-white">‚ûï New</button>
              </div>
              {templates.map(t=>(
                <div key={t.id} className="border p-3 mb-2 rounded flex justify-between">
                  <div>
                    <p className="font-semibold">{t.name}</p>
                    <p className="text-sm">v{t.version} ‚Ä¢ {t.status} ‚Ä¢ {t.processType||"‚Äî"}</p>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={()=>configureTemplate(t)} className="px-2 py-1 bg-blue-600 text-white">‚öôÔ∏è Configure</button>
                    {t.status==="approved" && (
                      <button className="px-2 py-1 bg-green-600 text-white">‚ñ∂Ô∏è Start Batch</button>
                    )}
                  </div>
                </div>
              ))}
            </div>
          )}

          {/* Modal Configurator */}
          {modalOpen && editingTemplate && (
            <div className="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
              <div className="bg-white p-6 rounded w-[700px] max-h-[90vh] overflow-y-auto">
                <h3 className="text-lg font-bold mb-4">‚öôÔ∏è Configure Template: {editingTemplate.name}</h3>

                {/* Tabs inside modal */}
                <div className="flex gap-3 border-b mb-4 pb-2">
                  <button onClick={()=>setConfigTab("meta")}>–û—Å–Ω–æ–≤–Ω–æ–µ</button>
                  <button onClick={()=>setConfigTab("steps")}>–®–∞–≥–∏</button>
                  <button onClick={()=>setConfigTab("params")}>–ü–∞—Ä–∞–º–µ—Ç—Ä—ã</button>
                  <button onClick={()=>setConfigTab("materials")}>–ú–∞—Ç–µ—Ä–∏–∞–ª—ã</button>
                  <button onClick={()=>setConfigTab("attachments")}>–í–ª–æ–∂–µ–Ω–∏—è</button>
                  <button onClick={()=>setConfigTab("audit")}>–ê—É–¥–∏—Ç</button>
                  <button onClick={()=>setConfigTab("approval")}>–£—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</button>
                </div>

                {configTab==="meta" && (
                  <div>
                    <label className="block">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                    <input value={editingTemplate.name} onChange={e=>setEditingTemplate({...editingTemplate,name:e.target.value})} className="border p-1 w-full mb-2"/>
                    <label className="block">–¢–∏–ø –ø—Ä–æ—Ü–µ—Å—Å–∞</label>
                    <select value={editingTemplate.processType} onChange={e=>setEditingTemplate({...editingTemplate,processType:e.target.value})} className="border p-1 w-full mb-2">
                      <option value="">‚Äî</option>
                      <option>–¢–∞–±–ª–µ—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</option>
                      <option>–§–∞—Å–æ–≤–∫–∞</option>
                      <option>–°—Ç–µ—Ä–∏–ª–∏–∑–∞—Ü–∏—è</option>
                    </select>
                    <p>ID –ø—Ä–æ–¥—É–∫—Ç–∞: {editingTemplate.productId}</p>
                    <p>–ê–≤—Ç–æ—Ä: {editingTemplate.author}</p>
                    <p>–î–∞—Ç–∞: {editingTemplate.createdAt}</p>
                    <p>–°—Ç–∞—Ç—É—Å: {editingTemplate.status}</p>
                  </div>
                )}

                {configTab==="steps" && (
                  <div>
                    <button onClick={addStep} className="mb-2 px-2 py-1 bg-green-600 text-white">+ –®–∞–≥</button>
                    {editingTemplate.steps.map(s=><p key={s.id}>‚Ä¢ {s.name} ({s.type})</p>)}
                  </div>
                )}

                {configTab==="params" && (
                  <div>
                    <button onClick={addParam} className="mb-2 px-2 py-1 bg-green-600 text-white">+ –ü–∞—Ä–∞–º–µ—Ç—Ä</button>
                    {editingTemplate.params.map(p=><p key={p.id}>{p.name}: {p.min}‚Äì{p.max}</p>)}
                  </div>
                )}

                {configTab==="materials" && (
                  <div>
                    <button onClick={addMaterial} className="mb-2 px-2 py-1 bg-green-600 text-white">+ –ú–∞—Ç–µ—Ä–∏–∞–ª</button>
                    {editingTemplate.materials.map(m=><p key={m.id}>{m.name} ({m.qty})</p>)}
                  </div>
                )}

                {configTab==="attachments" && (
                  <div>
                    <button onClick={addAttachment} className="mb-2 px-2 py-1 bg-green-600 text-white">+ –í–ª–æ–∂–µ–Ω–∏–µ</button>
                    {editingTemplate.attachments.map(a=><p key={a.id}>{a.type}: {a.name}</p>)}
                  </div>
                )}

                {configTab==="audit" && (
                  <div>
                    <p>–ò—Å—Ç–æ—Ä–∏—è –≤–µ—Ä—Å–∏–π:</p>
                    {editingTemplate.history.length===0 && <p>‚Äî –ø—É—Å—Ç–æ ‚Äî</p>}
                  </div>
                )}

                {configTab==="approval" && (
                  <div>
                    <p>–¢–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å: {editingTemplate.status}</p>
                    {editingTemplate.status!=="approved" && (
                      <button onClick={approveTemplate} className="mt-2 px-3 py-1 bg-blue-600 text-white">‚úÖ Approve</button>
                    )}
                  </div>
                )}

                <div className="flex justify-end gap-2 mt-6">
                  <button onClick={()=>setModalOpen(false)} className="px-4 py-2 bg-gray-300">Cancel</button>
                  <button onClick={saveTemplate} className="px-4 py-2 bg-green-600 text-white">Save</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<PharmaceuticalMES />);
  </script>
</body>
</html>
